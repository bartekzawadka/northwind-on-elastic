<ion-item>
  <ion-label>
    <h2>{{product.name}} ({{product.supplier}})</h2>
    <h3>Category: {{product.category}}</h3>
    <p>Quantity per unit: {{product.quantityPerUnit}}</p>
  </ion-label>
  <ion-badge slot="end" mode="ios" color="light">{{product.numberOfProducts}} in stock</ion-badge>
</ion-item>
