<ion-content [fullscreen]="true">
  <ion-list-header>
  <ion-label mode="ios">{{title}} (total: {{pageData.total}})</ion-label>
  </ion-list-header>
  <ion-card *ngFor="let product of pageData.data">
    <ion-card-header>
      <ion-card-title>{{product.name}}</ion-card-title>
      <ion-card-subtitle>{{product.category}}</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
        <h2>{{product.name}} ({{product.supplier}})</h2>
        <h3>Category: {{product.category}}</h3>
        <p>Quantity per unit: {{product.quantityPerUnit}}</p>
        <p>{{product.numberOfProducts}} in stock</p>
    </ion-card-content>
  </ion-card>

  <ion-infinite-scroll threshold="500px" (ionInfinite)="loadData($event)">
    <ion-infinite-scroll-content
      loadingSpinner="bubbles"
      loadingText="Loading more data...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
